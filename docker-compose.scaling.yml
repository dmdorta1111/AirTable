version: "3.8"

services:
  # ==========================================================================
  # Nginx Load Balancer
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: pybase-nginx
    restart: unless-stopped
    depends_on:
      - api-1
      - api-2
      - api-3
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - pybase-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # PyBase API Instance 1
  # ==========================================================================
  api-1:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-api-1
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=pybase
      - INSTANCE_ID=pybase-api-1
    expose:
      - "8000"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: uvicorn pybase.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pybase-network

  # ==========================================================================
  # PyBase API Instance 2
  # ==========================================================================
  api-2:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-api-2
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=pybase
      - INSTANCE_ID=pybase-api-2
    expose:
      - "8000"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: uvicorn pybase.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pybase-network

  # ==========================================================================
  # PyBase API Instance 3
  # ==========================================================================
  api-3:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-api-3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=pybase
      - INSTANCE_ID=pybase-api-3
    expose:
      - "8000"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: uvicorn pybase.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pybase-network

  # ==========================================================================
  # Override: Disable original single API instance
  # ==========================================================================
  api:
    profiles:
      - single  # Only enable with --profile single

networks:
  pybase-network:
    name: pybase-network
    external: false
