# =============================================================================
# PostgreSQL StatefulSet for PyBase
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pybase-postgres
  namespace: pybase
  labels:
    app.kubernetes.io/name: pybase
    app.kubernetes.io/component: postgres
    app.kubernetes.io/part-of: pybase
spec:
  serviceName: pybase-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pybase
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pybase
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: pybase
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pybase-postgres-secret
                  key: password
            - name: POSTGRES_DB
              value: pybase
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U pybase -d pybase
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U pybase -d pybase
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: init-sql
          configMap:
            name: pybase-postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app.kubernetes.io/name: pybase
          app.kubernetes.io/component: postgres
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 10Gi
