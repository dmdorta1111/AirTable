# =============================================================================
# Notes
# =============================================================================
#
# Deployment Strategy:
# - RollingUpdate with maxSurge=1, maxUnavailable=0 ensures zero-downtime updates
# - Init container runs alembic migrations before starting the API container
# - Startup probe gives pods 150 seconds (30 * 5) to start accepting traffic
#
# Health Checks:
# - Liveness: Detects and restarts hung containers (30s initial delay)
# - Readiness: Removes pods from service load balancing if unhealthy (10s initial delay)
# - Startup: Gives pods time to start before failing liveness checks
#
# Resource Limits:
# - Requests: Guaranteed CPU/memory for scheduling (200m CPU, 256Mi RAM)
# - Limits: Maximum CPU/memory a pod can use (1 CPU, 1Gi RAM)
# - Init container gets lower limits (500m CPU, 512Mi RAM) as migrations are lightweight
#
# Environment Variables:
# - All non-sensitive config from ConfigMap (pybase-api-config)
# - All sensitive secrets from Secret (pybase-api-secret)
# - Same environment vars in both init and main containers
#
# Service Dependencies:
# - Init container implicitly depends on PostgreSQL being ready
# - Migration retries every 5 seconds until successful
# - API container connects to all services on startup
#
# Monitoring:
# - Prometheus annotations for metrics scraping
# - Health endpoint at /api/v1/health (as defined in src/pybase/api/v1/health.py)
#
# =============================================================================
