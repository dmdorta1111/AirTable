# =============================================================================
# MinIO StatefulSet for PyBase (S3-Compatible Object Storage)
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pybase-minio
  namespace: pybase
  labels:
    app.kubernetes.io/name: pybase
    app.kubernetes.io/component: minio
    app.kubernetes.io/part-of: pybase
spec:
  serviceName: pybase-minio
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pybase
      app.kubernetes.io/component: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pybase
        app.kubernetes.io/component: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - server /data --console-address ":9001"
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: console
              containerPort: 9001
              protocol: TCP
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: pybase-minio-secret
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pybase-minio-secret
                  key: root-password
          volumeMounts:
            - name: minio-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - mc
                - ready
                - local
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - mc
                - ready
                - local
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 20
            successThreshold: 1
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: minio-data
        labels:
          app.kubernetes.io/name: pybase
          app.kubernetes.io/component: minio
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 10Gi
