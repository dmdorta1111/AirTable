# =============================================================================
# PostgreSQL Service for PyBase
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: pybase-postgres
  namespace: pybase
  labels:
    app.kubernetes.io/name: pybase
    app.kubernetes.io/component: postgres
    app.kubernetes.io/part-of: pybase
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: pybase
    app.kubernetes.io/component: postgres
