# =============================================================================
# MinIO Service for PyBase (S3-Compatible Object Storage)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: pybase-minio
  namespace: pybase
  labels:
    app.kubernetes.io/name: pybase
    app.kubernetes.io/component: minio
    app.kubernetes.io/part-of: pybase
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: api
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: console
  selector:
    app.kubernetes.io/name: pybase
    app.kubernetes.io/component: minio
