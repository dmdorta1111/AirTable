# =============================================================================
# Meilisearch Persistent Volume Claim for PyBase
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pybase-meilisearch-pvc
  namespace: pybase
  labels:
    app.kubernetes.io/name: pybase
    app.kubernetes.io/component: meilisearch
    app.kubernetes.io/part-of: pybase
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
