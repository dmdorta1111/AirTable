apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pybase-api
  labels:
    app: pybase
    component: api
    version: v1
spec:
  # Reference to the deployment to scale
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pybase-api

  # Minimum number of replicas (matches initial deployment count)
  minReplicas: 3

  # Maximum number of replicas for horizontal scaling
  maxReplicas: 10

  # Metrics for scaling decisions
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Scaling behavior policies
  behavior:
    # Scale down behavior - prevent rapid scale-down oscillations
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes stabilization period
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% at a time
        periodSeconds: 60  # Once per minute
      - type: Pods
        value: 2  # Or scale down by max 2 pods at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the policy that changes pod count the least

    # Scale up behavior - respond quickly to load spikes
    scaleUp:
      stabilizationWindowSeconds: 0  # No stabilization for scale-up
      policies:
      - type: Percent
        value: 100  # Can double pod count at once
        periodSeconds: 30  # Check every 30 seconds
      - type: Pods
        value: 4  # Or add max 4 pods at a time
        periodSeconds: 30
      selectPolicy: Max  # Use the policy that changes pod count the most
