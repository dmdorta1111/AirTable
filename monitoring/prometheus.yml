# Prometheus Configuration for PyBase
# Scrapes metrics from API, workers, and infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pybase'
    environment: 'development'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files for alerting
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PyBase FastAPI Backend
  - job_name: 'pybase-api'
    scrape_interval: 10s
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          component: 'backend'

  # Celery Extraction Worker
  - job_name: 'celery-extraction-worker'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['celery-extraction-worker:9090']
        labels:
          service: 'worker'
          component: 'extraction'

  # Celery Search Worker
  - job_name: 'celery-search-worker'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['celery-search-worker:9090']
        labels:
          service: 'worker'
          component: 'search'

