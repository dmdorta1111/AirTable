version: "3.8"

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: pybase-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pybase
      POSTGRES_PASSWORD: pybase
      POSTGRES_DB: pybase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pybase -d pybase"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: pybase-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # MinIO Object Storage (S3 Compatible)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: pybase-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================================================
  # MinIO Setup (Create default bucket)
  # ==========================================================================
  minio-setup:
    image: minio/mc:latest
    container_name: pybase-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/pybase;
      mc anonymous set download myminio/pybase/public;
      exit 0;
      "

  # ==========================================================================
  # PyBase API (Development)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=pybase
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: uvicorn pybase.main:app --host 0.0.0.0 --port 8000 --reload

  # ==========================================================================
  # Celery Worker (Background Tasks)
  # ==========================================================================
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-celery-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
    volumes:
      - ./src:/app/src:ro
    command: celery -A pybase.worker worker --loglevel=info
    profiles:
      - worker

  # ==========================================================================
  # Celery Beat (Scheduled Tasks)
  # ==========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-celery-beat
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
    volumes:
      - ./src:/app/src:ro
      - ./workers:/app/workers:ro
    command: celery -A workers.celery_search_worker beat --loglevel=info --scheduler redisbeat.RedisScheduler
    profiles:
      - worker

  # ==========================================================================
  # Meilisearch (Full-text Search) - Optional
  # ==========================================================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: pybase-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch-data:/meili_data
    profiles:
      - search

volumes:
  postgres-data:
  redis-data:
  minio-data:
  meilisearch-data:

networks:
  default:
    name: pybase-network
