version: "3.8"

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: pybase-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pybase
      POSTGRES_PASSWORD: pybase
      POSTGRES_DB: pybase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pybase -d pybase"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: pybase-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # MinIO Object Storage (S3 Compatible)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: pybase-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================================================
  # MinIO Setup (Create default bucket)
  # ==========================================================================
  minio-setup:
    image: minio/mc:latest
    container_name: pybase-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/pybase;
      mc anonymous set download myminio/pybase/public;
      exit 0;
      "

  # ==========================================================================
  # Prometheus (Metrics Collection)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: pybase-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Grafana (Metrics Visualization)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: pybase-grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # PyBase API (Development)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=pybase
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: uvicorn pybase.main:app --host 0.0.0.0 --port 8000 --reload

  # ==========================================================================
  # Celery Extraction Worker (Background Tasks)
  # ==========================================================================
  celery-extraction-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-celery-extraction-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - PROMETHEUS_METRICS_PORT=9090
      - WORKER_NAME=extraction
    ports:
      - "9091:9090"
    volumes:
      - ./workers:/app/workers:ro
      - ./src:/app/src:ro
    command: python workers/celery_extraction_worker.py
    profiles:
      - worker

  # ==========================================================================
  # Celery Search Worker (Background Tasks)
  # ==========================================================================
  celery-search-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybase-celery-search-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://pybase:pybase@postgres:5432/pybase
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - PROMETHEUS_METRICS_PORT=9090
      - WORKER_NAME=search
    ports:
      - "9092:9090"
    volumes:
      - ./workers:/app/workers:ro
      - ./src:/app/src:ro
    command: python workers/celery_search_worker.py
    profiles:
      - worker

  # ==========================================================================
  # Meilisearch (Full-text Search) - Optional
  # ==========================================================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: pybase-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch-data:/meili_data
    profiles:
      - search

volumes:
  postgres-data:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:
  meilisearch-data:

networks:
  default:
    name: pybase-network
