# Nginx load balancer configuration for PyBase API
# Supports horizontal scaling with sticky sessions for WebSocket connections

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream backend servers (API instances)
    # Load balancing with sticky sessions for WebSocket connections
    upstream pybase_api {
        # Use least_conn algorithm to distribute load to least busy server
        least_conn;

        # Sticky session using ip_hash for WebSocket connections
        # Clients with same IP get routed to same upstream server
        ip_hash;

        # API server instances
        # Update hostnames/ports based on your deployment
        server api-1:8000 max_fails=3 fail_timeout=30s;
        server api-2:8000 max_fails=3 fail_timeout=30s;
        server api-3:8000 max_fails=3 fail_timeout=30s;

        # Keepalive connections to upstream servers
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Health check endpoint (for load balancer monitoring)
    upstream pybase_api_health {
        least_conn;
        server api-1:8000;
        server api-2:8000;
        server api-3:8000;
    }

    # Rate limiting zones (optional, prevent abuse)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;

    # Cache for static responses (health checks, etc)
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=health_cache:1m max_size=10m inactive=60m use_temp_path=off;

    # HTTP server block
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Client body size limit for file uploads
        client_max_body_size 100M;
        client_body_buffer_size 128k;

        # Proxy timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint (cached response)
        location /health {
            proxy_pass http://pybase_api_health/api/v1/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cache health_cache;
            proxy_cache_valid 200 5s;
            proxy_cache_use_stale error timeout updating;
            access_log off;
        }

        # Readiness probe endpoint
        location /ready {
            proxy_pass http://pybase_api_health/api/v1/health/ready;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            # Don't cache readiness checks
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            access_log off;
        }

        # Liveness probe endpoint
        location /live {
            proxy_pass http://pybase_api_health/api/v1/health/live;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            # Don't cache liveness checks
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            access_log off;
        }

        # Metrics endpoint (for auto-scaling, no caching)
        location /metrics {
            proxy_pass http://pybase_api_health/api/v1/health/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            # Require authentication in production (add auth basic/restrict as needed)
            # allow 127.0.0.1;
            # deny all;
        }

        # WebSocket endpoint (with rate limiting)
        location /api/v1/realtime {
            # Rate limit WebSocket connections
            limit_req zone=ws_limit burst=20 nodelay;

            # Proxy to upstream
            proxy_pass http://pybase_api;

            # WebSocket specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout settings (longer timeouts for persistent connections)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for real-time communication
            proxy_buffering off;
            proxy_cache off;
            proxy_redirect off;

            # TCP settings for WebSocket
            tcp_nodelay on;
            tcp_nopush off;
        }

        # API v1 endpoints (with rate limiting)
        location /api/ {
            # Rate limit API requests
            limit_req zone=api_limit burst=200 nodelay;

            # Proxy to upstream
            proxy_pass http://pybase_api;

            # HTTP/1.1 with keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # No caching for API requests
            proxy_cache off;
            proxy_buffering off;
        }

        # Root location (redirect to API docs or health)
        location = / {
            return 301 /api/v1/health;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # HTTPS server block (uncomment and configure for production)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name your-domain.com;
    #
    #     # SSL certificates
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #
    #     # Include same location blocks as HTTP server above
    #     # ...
    # }
}
