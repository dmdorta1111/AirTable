{{- if .Values.api.enabled }}
# =============================================================================
# PyBase API Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pybase.fullname" . }}-api
  namespace: {{ include "pybase.namespace" . }}
  labels:
    {{- include "pybase.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "pybase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "pybase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
      annotations:
        {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        prometheus.io/scrape: {{ .Values.monitoring.podAnnotations.prometheus.io/scrape | quote }}
        prometheus.io/port: {{ .Values.monitoring.podAnnotations.prometheus.io/port | quote }}
        prometheus.io/path: {{ .Values.monitoring.podAnnotations.prometheus.io/path | quote }}
    spec:
      {{- with .Values.api.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.enabled }}
      serviceAccountName: {{ include "pybase.serviceAccountName" . }}-api
      automountServiceAccountToken: {{ .Values.serviceAccount.automountToken }}
      {{- end }}

