{{- if .Values.postgresql.enabled }}
# =============================================================================
# PostgreSQL StatefulSet for PyBase
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pybase.fullname" . }}-postgres
  namespace: {{ include "pybase.namespace" . }}
  labels:
    {{- include "pybase.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  serviceName: {{ include "pybase.fullname" . }}-postgres
  replicas: {{ .Values.postgresql.replicas }}
  selector:
    matchLabels:
      {{- include "pybase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        {{- include "pybase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.postgresql.port }}
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pybase.fullname" . }}-postgres-secret
                  key: password
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database | quote }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            {{- if .Values.postgresql.initScript }}
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }}
            initialDelaySeconds: {{ .Values.postgresql.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.probes.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.postgresql.probes.liveness.successThreshold }}
            failureThreshold: {{ .Values.postgresql.probes.liveness.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U {{ .Values.postgresql.username }} -d {{ .Values.postgresql.database }}
            initialDelaySeconds: {{ .Values.postgresql.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.probes.readiness.timeoutSeconds }}
            successThreshold: {{ .Values.postgresql.probes.readiness.successThreshold }}
            failureThreshold: {{ .Values.postgresql.probes.readiness.failureThreshold }}
      {{- if .Values.postgresql.initScript }}
      volumes:
        - name: init-sql
          configMap:
            name: {{ include "pybase.fullname" . }}-postgres-init
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          {{- include "pybase.selectorLabels" . | nindent 10 }}
          app.kubernetes.io/component: postgres
      spec:
        accessModes:
          - {{ .Values.postgresql.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.postgresql.persistence.size }}
        {{- if .Values.postgresql.persistence.storageClass }}
        storageClassName: {{ .Values.postgresql.persistence.storageClass }}
        {{- end }}
{{- end }}
