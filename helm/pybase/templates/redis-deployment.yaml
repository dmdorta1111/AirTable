{{- if .Values.redis.enabled }}
# =============================================================================
# Redis Deployment for PyBase
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pybase.fullname" . }}-redis
  namespace: {{ include "pybase.namespace" . }}
  labels:
    {{- include "pybase.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: {{ .Values.redis.replicas }}
  selector:
    matchLabels:
      {{- include "pybase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "pybase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          command:
            - redis-server
            - --appendonly
            - "yes"
          ports:
            - name: redis
              containerPort: {{ .Values.redis.port }}
              protocol: TCP
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: {{ .Values.redis.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.redis.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.redis.probes.liveness.timeoutSeconds }}
            successThreshold: {{ .Values.redis.probes.liveness.successThreshold }}
            failureThreshold: {{ .Values.redis.probes.liveness.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: {{ .Values.redis.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.redis.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.redis.probes.readiness.timeoutSeconds }}
            successThreshold: {{ .Values.redis.probes.readiness.successThreshold }}
            failureThreshold: {{ .Values.redis.probes.readiness.failureThreshold }}
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ include "pybase.fullname" . }}-redis-pvc
{{- end }}
