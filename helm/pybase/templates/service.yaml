{{- if .Values.api.enabled }}
# =============================================================================
# PyBase API Service
# =============================================================================
# Provides internal and external access to the PyBase API
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pybase.fullname" . }}-api
  namespace: {{ include "pybase.namespace" . }}
  labels:
    {{- include "pybase.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.container.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "pybase.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}

